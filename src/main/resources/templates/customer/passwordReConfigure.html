<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>パスワード再設定</title>
		<script type="text/javascript" th:src="@{../js/PasswordManager.js}"></script>
	</head>
	<body>
		<h1>パスワード再設定</h1>
		<p>英大文字、英語小文字、数字、記号を組み合わせた8文字以上のパスワードを入力</p>
		
		<div th:if="${errorMessage} != null">
			<span th:text="${errorMessage}"></span>
		</div>
		
		<form th:action="@{/passwordReConfigureConfirm}" method="post" th:object="${userInfoEditEntity}" id="form">
			<label>パスワード</label>
			<input type="password" th:field="*{passWd}" id="password"/><br>
			<label>パスワード（確認）</label>
			<input type="password" th:field="*{re_PassWd}" id="rePassword"/><br>
			<input type="submit" value="確認画面へ" onClick="PasswordChange();"/>
		</form>
	</body>
</html>
