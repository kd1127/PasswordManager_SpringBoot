<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>データ更新完了</title>
		<script type="text/javascript" th:src="@{../js/PasswordManager.js}"></script>
		<link rel="stylesheet" th:href="@{../css/passwordManager/dataUpdComplete.css}">
	</head>
	<body>
		<!-- 左側固定メニュー -->
	    <div class="sidebar">
	        <h2>メニュー</h2>
	        <!-- GET送信（画面遷移用） -->
	        <form th:action="@{/topPage}" method="get">
	        	<input type="submit" value="トップページへ"/>
	    	</form>
	        <form method="get" action="/loginAccountEdit">
	            <input type="submit" value="ログインパスワード変更"/>
	        </form>
	        <form method="get" action="/passKeyEdit">
	            <input type="submit" value="パスキー変更"/>
	        </form>
	        <form method="get" action="/siteMap">
	            <input type="submit" value="サイトマップ"/>
	        </form>
	        <form method="post" action="/logout">
	            <input type="submit" value="ログアウト"/>
	        </form>
	    </div>
		<h1 class="title">データ更新完了</h1>
		
		<h4>データ更新完了しました。</h4>
		
		<form th:action="@{registerDataShow}" method="get">
			<input type="submit" value="登録データ表示へ" class="toRegisterDataShow"/>
		</form>
	</body>
</html>
